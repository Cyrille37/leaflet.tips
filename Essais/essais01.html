<!-- Leaflet CSS --> 
<link rel="stylesheet" href="Leaflet-0.2.1/leaflet.css" />

<script src="Leaflet-0.2.1/leaflet.js"></script>

<body>
	<h1>Leaflet - Essais01</h1>

<!-- width equals available horizontal space by default -->
<div id="map" style="height: 600px"></div>

<script type="text/javascript">

var map = new L.Map('map');

var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var osmAttrib='Map data © openstreetmap contributors';
var osm = new L.TileLayer(osmUrl,{minZoom: 8, maxZoom:18, attribution: osmAttrib});

//
// http://maps.google.fr/maps?q=47.43446,0.719283&hl=fr&ll=47.43393,0.715828&spn=0.005051,0.013025&sll=46.75984,1.738281&sspn=7.619431,12.941406&num=1&vpsrc=6&z=17
// http://www.openstreetmap.org/?lat=47.43127&lon=0.72093&zoom=15&layers=M
var viewPoint = new L.LatLng( 47.33, 0.58 );
map.setView(viewPoint,11);

map.addLayer(osm);

var marker1 = new L.Marker(new L.LatLng(47.43127, 0.72093));
map.addLayer(marker1);
marker1.bindPopup("Aéroport");

// create a marker in the given location and add it to the map
var marker2 = new L.Marker(new L.LatLng(47.27,0.43));
map.addLayer(marker2);
// attach a given HTML content to the marker and immediately open it
marker2.bindPopup("LFOT");

// create a marker in the given location and add it to the map
var marker3 = new L.Marker(new L.LatLng(47.45,0.716));
map.addLayer(marker3);
// attach a given HTML content to the marker and immediately open it
marker3.bindPopup("LFOT2");

</script>
